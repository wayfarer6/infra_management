code-server:
  # 외부에서 접속할 때 사용할 비밀번호
  password: "your-secure-password-here"

gitea:
  image: gitea/gitea:latest
  port: 3000
  sshPort: 22
  domain: git.local
  storageSize: 100Gi
  # SQLite3 사용 시 DB 관련 설정은 생략하거나 아래와 같이 지정
  databaseType: sqlite3

jenkins:
  image: jenkins/jenkins:lts
  port: 8080
  agentPort: 50000 # 슬레이브 노드 연결용