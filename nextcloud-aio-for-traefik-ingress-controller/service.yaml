apiVersion: v1
kind: Service
metadata:
  name: nextcloud-aio
  namespace: default
spec:
  type: NodePort
  ports:
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30443
      protocol: TCP
    - name: admin
      port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
    - name: talk-stun
      port: 3178
      targetPort: 3178
      nodePort: 30178
      protocol: UDP
