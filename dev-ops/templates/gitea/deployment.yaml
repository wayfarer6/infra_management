apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-deployment
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      # 볼륨 마운트 시 그룹 권한만 1000으로 지정 (루트 권한은 유지)
      securityContext:
        fsGroup: 1000
      containers:
        - name: gitea
          image: gitea/gitea:latest
          # runAsUser 설정을 제거하여 이미지가 root로 시작해 스스로 전환하게 둠
          env:
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
            - name: GITEA_WORK_DIR
              value: /data
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 22
              name: ssh
          volumeMounts:
            - name: gitea-data
              mountPath: /data
            - name: run-dir
              mountPath: /run
      volumes:
        - name: gitea-data
          persistentVolumeClaim:
            claimName: gitea-pvc
        - name: run-dir
          emptyDir: {}